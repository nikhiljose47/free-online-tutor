<nav class="topbar px-3">
  <div class="topbar-inner">
    <!-- LEFT -->
    <div class="brand-area">
      <img src="favicon.ico" class="app-logo" alt="logo" />
      <span class="brand-text">FreeTutor</span>
    </div>

    <!-- CENTER (Search) -->
    <div class="search-area d-none d-md-flex">
      <input
        type="text"
        class="search-input"
        placeholder="Search classes, topics, exams..."
        (input)="onSearch($event.target.value)"
      />
      <button class="search-btn">
        <i class="bi bi-search"></i>
      </button>
    </div>

    <!-- RIGHT -->
    <div class="actions">
      <!-- BEFORE LOGIN -->
      <ng-container *ngIf="!user()">
        <button class="login-btn" routerLink="/login">Log In</button>
        <button class="signup-btn" routerLink="/register">Sign Up</button>
      </ng-container>

      <!-- AFTER LOGIN -->
      <ng-container *ngIf="user()">
        <a class="topbar-link" routerLink="/profile" routerLinkActive="active"> Profile </a>
        <a class="topbar-link" routerLink="/dashboard" routerLinkActive="active"> Dashboard </a>
        <button class="topbar-link btn btn-dark" (click)="logout()">Logout</button>

        <div class="profile-wrapper" (click)="toggleProfile()">
          <i class="bi bi-person-circle profile-icon"></i>
        </div>
      </ng-container>
    </div>
  </div>
</nav>

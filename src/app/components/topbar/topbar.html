<nav class="topbar">
  <div class="topbar-inner">
    <!-- BRAND -->
    <a class="brand-area" routerLink="/">
      <img src="favicon.ico" class="app-logo" alt="FreeTutor logo" />
      <span class="brand-text">FreeTutor</span>
    </a>

    <!-- SEARCH -->
    <div class="search-area d-none d-md-flex" (click)="$event.stopPropagation()">
      <input
        #myInput
        type="text"
        class="search-input"
        placeholder="Search classes, topics, exams..."
        (focus)="ss.open.set(true)"
        (input)="onSearchInput($any($event.target).value)"
      />
      <button class="search-btn" (click)="ss.open.set(true)">
        <i class="bi bi-search"></i>
      </button>

      <ul *ngIf="ss.open() && ss.results().length" class="search-results">
        <li *ngFor="let item of ss.results()" (mousedown)="ss.navigate(item.route)">
          {{ item.label }}
        </li>
      </ul>
    </div>

    <!-- ACTIONS -->
    <div class="actions">
      <ng-container *ngIf="!profile()">
        <button class="login-btn" routerLink="/login">Log In</button>
        <button class="signup-btn" routerLink="/register">Sign Up</button>
      </ng-container>
      
      <ng-container *ngIf="profile()">
                <a *ngIf="profile()?.role === 'teacher'" class="topbar-link" routerLink="/teacher-workspace"
          >Dashboard</a
        >
        <a *ngIf="profile()?.role === 'teacher'" class="topbar-link" routerLink="/schedule"
          >Schedule</a
        >
       
        <a class="topbar-link" routerLink="/teachers">Teachers</a>
        <a class="topbar-link" routerLink="/hopin">Hop-in</a>
        <a class="topbar-link" routerLink="/report-card">Report Card</a>

        <div class="profile-container">
          <i class="bi bi-person-circle profile-icon" (click)="toggleMenu()"></i>

          <div class="profile-menu" *ngIf="menuOpen()">
            <a routerLink="/profile" class="menu-item" (click)="closeMenu()">My Profile</a>
            <a routerLink="/about" class="menu-item" (click)="closeMenu()">About</a>
            <button
              class="menu-item logout-btn"
              (click)="logout(); closeMenu(); $event.stopPropagation()"
            >
              Logout
            </button>
          </div>
        </div>

        <div *ngIf="menuOpen()" class="menu-overlay" (click)="closeMenu()"></div>
      </ng-container>
    </div>
  </div>
</nav>

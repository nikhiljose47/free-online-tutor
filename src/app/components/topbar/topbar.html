<nav class="topbar px-3">
  <div class="topbar-inner">

    <!-- LEFT -->
    <div class="brand-area">
      <img src="favicon.ico" class="app-logo" alt="logo" />
      <span class="brand-text">FreeTutor</span>
    </div>

    <!-- CENTER (Search) -->
    <div class="search-area d-none d-md-flex">
      <input
        type="text"
        class="search-input"
        placeholder="Search classes, topics, exams..."
        (input)="onSearch($event.target.value)"
      />
      <button class="search-btn">
        <i class="bi bi-search"></i>
      </button>
    </div>

    <!-- RIGHT -->
    <div class="actions">

      <!-- BEFORE LOGIN -->
      <ng-container *ngIf="true">
        <button class="login-btn" routerLink="/login">Log In</button>
        <button class="signup-btn" routerLink="/signup">Sign Up</button>
      </ng-container>

      <!-- AFTER LOGIN -->
      <ng-container *ngIf="false">

        <!-- Tabs -->
        <div class="nav-links d-none d-lg-flex">
          <a class="nav-link" routerLink="/upcoming" routerLinkActive="active">Upcoming</a>
          <a class="nav-link" routerLink="/hopin" routerLinkActive="active">Hop-in</a>
          <a class="nav-link" routerLink="/syllabus" routerLinkActive="active">Syllabus</a>
          <a class="nav-link" routerLink="/roadmap" routerLinkActive="active">Roadmap</a>
          <a class="nav-link" routerLink="/teachers" routerLinkActive="active">Teachers</a>
          <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
          <a class="nav-link" routerLink="/career" routerLinkActive="active">Careers</a>
        </div>

        <!-- Profile -->
        <div class="profile-wrapper" (click)="toggleProfile()">
          <i class="bi bi-person-circle profile-icon"></i>
        </div>

        <div class="profile-dropdown" *ngIf="openProfile()">
          <a routerLink="/profile">My Profile</a>
          <a routerLink="/dashboard">Dashboard</a>
          <a (click)="logout()">Logout</a>
        </div>

      </ng-container>
    </div>

  </div>
</nav>

<div class="container py-4">

  <!-- Header + Upload (same row) -->
  <div class="d-flex align-items-center mb-4">

    <!-- Left spacer (balances right button to keep center true) -->
    <div class="flex-grow-1"></div>

    <!-- Centered Header -->
    <div class="text-center">
      <h2 class="fw-bold mb-1">ğŸ¨ Student Creations Board</h2>
      <p class="text-muted mb-0">
        Every creation tells a story. Be proud. Be inspired.
      </p>
    </div>

    <!-- Right-aligned Upload -->
    <div class="flex-grow-1 text-end">
      <button class="btn btn-success rounded-pill px-4">
        + Upload Artwork
      </button>
    </div>

  </div>

  <!-- Gallery -->
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let c of creations()">
      <div
        class="creation-card shadow-sm rounded-4 overflow-hidden"
        (click)="openZoom(c)"
      >
        <img
          [src]="c.imageUrl"
          class="w-100"
          alt="Student creation"
          loading="lazy"
        />

        <div class="p-3 bg-white">
          <div class="fw-semibold small">{{ c.author }}</div>
          <div class="text-muted small">â¤ï¸ {{ c.likes }} likes</div>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Zoom Modal -->
<div class="zoom-backdrop" *ngIf="zoomed()" (click)="closeZoom()">
  <img [src]="zoomed()!.imageUrl" class="zoom-image" />
</div>

<div class="container py-4">
  <h4 class="fw-bold mb-4 text-center">Meet Our Teachers</h4>

  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let t of teachers()">
      <div class="teacher-card">
        <!-- IMAGE (80%) -->
        <div class="teacher-image">
          <img [src]="t.imageUrl" [alt]="t.name" />
        </div>

        <!-- DETAILS (20%) -->
        <div class="teacher-info">
          <div class="name">
            {{ t.name }}
          </div>

          <div class="qualification">
            {{ t.qualification }}
          </div>

          <div class="domains">
            <span *ngFor="let d of t.domains" class="domain-chip">
              {{ d }}
            </span>
          </div>

          <div class="note">
            {{ t.note }}
          </div>

          <div class="contact">
            {{ t.contact }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
